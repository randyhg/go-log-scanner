<script>

    $(document).ready(function() {
        showLoading();
        var currentURL = window.location.href;
        var urlParams = new URLSearchParams(window.location.search);
        var errorHash = urlParams.get('hash');
        errorHash = errorHash.replace(/'/g, '');
        var pathArray = currentURL.split('/');
        var page = pathArray[pathArray.length - 1];
        var endpoint = '/hjapi/api/' + errorHash;
        $('#myTable').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": endpoint,
                "type": "GET",
                "dataSrc": "data"
            },
            "columns": [
                { "data": "id"},
                { "data": "message" },
                { "data": "stack_trace" },
                { "data": "failed_at" }
            ]
        });
        
        hideLoading();
    })
    
</script>

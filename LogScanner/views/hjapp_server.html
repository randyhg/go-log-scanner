<script>
    fetchData('/hjapp_server/api/list')
        .then(response => {
            setTimeout(function() {
                array = response.data
                console.log(response.data);
                var table = $('#myTable').DataTable();
                for (var i = 0; i <= array.length; i++) {
                    table.row.add([
                        i + 1,
                        array[i].message,
                        array[i].total,
                        array[i].file_name,
                        array[i].failed_at,
                        `<div class="d-flex justify-content-center">
                            <a href="hjapp_server/errors?hash=${array[i].hash}" class="btn btn-primary">More</a>
                        </div>`
                    ]).draw(false);
                }
            }, 2000);
            hideLoading();
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>

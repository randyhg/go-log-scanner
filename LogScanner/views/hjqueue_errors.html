    <div class="container pt-5">
        <div class="card card-primary">
                <div class="card-header">
                    <h3 class="card-title">{{ .Title }}</h3>
                </div>
                <div class="card-body">
                    <div class="table table-responsive" width="100%">
                        <table class="table table-striped table-bordered mt-3" id="myTable">
                            <thead>
                              <th>Id</th>
                              <th>Error Message</th>
                              <th>Failed at</th>
                            </thead>
                            <tbody class=""></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    function showLoading() {
        document.getElementById('loadingIndicator').style.display = 'block';
        document.getElementById('content').style.display = 'none';
    }

    function hideLoading() {
    $('#loadingIndicator').slideUp(300, function() {
        $('#content').slideDown(300);
    });
    }
</script>
<script>

    $(document).ready(function() {
        showLoading();
        var urlParams = new URLSearchParams(window.location.search);
        var errorHash = urlParams.get('hash');
        errorHash = errorHash.replace(/'/g, '');
        var endpoint = 'http://127.0.0.1:8889/hjqueue/api/' + errorHash;
        $('#myTable').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": {
                "url": endpoint,
                "type": "GET",
                "dataSrc": "data"
            },
            "columns": [
                { "data": "id" },
                { "data": "message" },
                { "data": "failed_at" }
            ]
        });
        hideLoading();
    })
    
</script>

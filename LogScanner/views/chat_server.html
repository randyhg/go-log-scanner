<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

  </head>
<body>

    <div class="container pt-5">
        <a href="/"><h2>Error log</h2></a>
        <table class="table table-striped table-bordered mt-3">
            <thead>
              <th>No</th>
              <th>Error Message</th>
              <th>Total</th>
              <th>File</th>
              <th>Last failed</th>
              <th>Action</th>
            </thead>
            <tbody class="" id="myTable"></tbody>
        </table>
    </div>

  
 
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
   
<script>
    $(document).ready(function() {
    
        $.ajax ({
            method: 'GET',
            url: 'http://127.0.0.1:8889/chat_server/api/list',
            success: function(response){
                var row = ""
                array = response.data
                var table = document.getElementById('myTable')
                for (var i = 0; i <= array.length; i++) {
                    var row = ` <tr>
                            <td>${i+1}</td>
                            <td>${array[i].message}</td>
                            <td>${array[i].total}</td>
                            <td>${array[i].file_name}</td>
                            <td>${array[i].failed_at}</td>
                            <td><a href="chat_server/errors?hash=${array[i].hash}/1" class="btn btn-primary">More</a></td>
                            </tr>`
                            table.innerHTML += row
                }
            }            
        })
    })

</script>
